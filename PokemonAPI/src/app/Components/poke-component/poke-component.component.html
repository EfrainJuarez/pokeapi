<div class="body">
    <div class="container">
        <div class="title">PokeAPI</div>
    </div>
    <div class="body">
        <div class="card" style="width: 18rem;" *ngFor="let item of pokemones"> dedewed
            <img src="{{item.img}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">No. {{item.indice}}</li>
                <li class="list-group-item ">Tipo <br> {{item.type}}</li>
            </ul>
        </div>
    </div>
